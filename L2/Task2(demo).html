<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form style="box-sizing:border-box ;width:300px;margin:150px auto 0; height:200px    ;
    padding-bottom:40px ;border-radius: 5px;">
  <h1 style="box-sizing:border-box ;padding:20px;background-color:darkcyan">Login</h1>    
  <input style="margin:40px 25px ;width:200px;border:none;padding:20px ;
  border-bottom: solid 2px #1abc9c; background:-moz-linear-gradient(to bottom,rgba(255,255,255,0)96%,#1abc9c 4%);
  background-position: -200px 0;background-size: 200px 100%;background-repeat: no-repeat;color:darkgreen" placeholder="Username" type="text">
  <br>
  <input style="margin:40px 25px ;width:200px;border:none;padding:20px ;
  border-bottom: solid 2px #1abc9c; background:-moz-linear-gradient(to bottom,rgba(255,255,255,0)96%,#1abc9c 4%);
  background-position: -200px 0;background-size: 200px 100%;background-repeat: no-repeat;color:darkgreen" placeholder="Password" type="text">
  <br>
  <button style="border: none;background:darkcyan;cursor:pointer;border-radius: 3px;padding:6px;width:200px;color:black;margin-left:70px ;font-size:20px ;">Submit</button>
    </form>
</body>
</html>
